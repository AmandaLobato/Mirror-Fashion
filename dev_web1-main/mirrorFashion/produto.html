            <div class="produto">
                <h1>Fuzzy Cardigan</h1>
                <p>Por apenas R$ 129, 99</p>
                    <form action="">
                        <fieldset class="cores">
                            <legend>Escolha a cor: </legend>
                            <input type="radio" name="cor" value="verde" id="verde" checked>
                            <label for="verde">
                                    <img src="../mirrorFashion/public_html/img/produtos/foto1-verde.png" alt="Cardigan verde">
                            </label>
                            <input type="radio" name="cor" value="rosa" id="rosa" checked>
                            <label for="rosa">
                                    <img src="../mirrorFashion/public_html/img/produtos/foto1-rosa.png" alt="Cardigan rosa">
                            </label>
                            <input type="radio" name="cor" value="azul" id="azul" checked>
                            <label for="azul">
                                    <img src="../mirrorFashion/public_html/img/produtos/foto1-azul.png" alt="Cardigan azul">
                            </label>

                        </fieldset>
                        <button class="comprar">Comprar </button>
                    </form>
